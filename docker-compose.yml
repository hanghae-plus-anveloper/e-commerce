version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hhplus-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: application
      MYSQL_PASSWORD: application
      MYSQL_DATABASE: hhplus
    volumes:
      - ./data/mysql:/var/lib/mysql
    networks:
      - hhplus-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  hhplus-network:
    driver: bridge
